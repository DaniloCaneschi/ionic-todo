<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Ionic To-Do!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="adicionarItem()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="exibirItem(item)">
      {{item.titulo}}

      <ion-buttons end>
        <button ion-button icon-only (click)="excluirItem(item)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
